<style>
  
  body{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  
  .curved{
    position: absolute;
  }
  
  .curved span {
font-size: 26px ;
transform-origin: bottom;
height: 300px;
width: 50px;
left: -50;
top: -200;
position: absolute;
}
.c1 {
transform: rotate(6deg);
color: violet;
}
.c2 {
transform: rotate(12deg);
color: indigo;
}
.c3 {
transform: rotate(18deg);
color: blue;
}
.c4 {
transform: rotate(24deg);
color: green;
}
.c5 {
transform: rotate(30deg);
color: yellow;
}
.c6 {
transform: rotate(36deg);
color: orange;
}
.c7 {
transform: rotate(43deg);
color: red;
}
.c8 {
transform: rotate(48deg);
color: purple;
}
.c9 {
transform: rotate(54deg);
color: goldenrod;
}
.c10 {
transform: rotate(60deg);
color: teal;
}
  
  .grad {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(211,110,255,1) 0%, rgba(40,221,181,1) 27%, rgba(0,88,255,1) 100%);
    border-radius: 50%;
    margin: auto;


  }
  
  ul{
    list-style-type: none;
  }
  
  li.about{
    
    font-size: 40pt;
    transform: rotate(20deg) translate(-50px, 50px);
    width: 40%;
    
  }
  
  li.about:hover{
    
    font-size: 40pt;
    transform: rotate(20deg) translate(-70px, 50px);
    width: 50%;
    
  }
  
  li.portfolio{
    
    font-size: 35pt;
    transform: rotate(10deg) translate(-90px, 50px);
    width: 60%
    
  }
  
  li.portfolio:hover{
    
    font-size: 35pt;
    transform: rotate(10deg) translate(-110px, 50px);
    width: 70%
    
  }
  
  li.youtube{
    
    font-size: 30pt;
    transform: rotate(0deg) translate(-80px, 45px);
    width: 50%
    
  }
  
  li.youtube:hover{
    
    font-size: 30pt;
    transform: rotate(0deg) translate(-100px, 45px);
    width: 60%
    
  }
  
  .btn{
    cursor: pointer;
    transition: all 0.5s;
  }
  
  .btn:hover{
    color: white;
    background-color: black;
  }
  
  
  
  
</style>

<body>
  
  <div class="curved">
<span class="c1">B</span>
<span class="c2">A</span>
<span class="c3">L</span>
<span class="c4">A</span>
<span class="c5">M</span>
<span class="c6">U</span>
<span class="c7">S</span>
<span class="c8">I</span>
<span class="c9">A</span>
  </div>
  
  <div class="grad">
    <ul>
      <li class="about btn" onmouseover="abtOver(this)" onmouseout="abtOut(this)"> about </li>
      <li class="portfolio btn" onmouseover="portOver(this)" onmouseout="portOut(this)"> portfolio</li>
      <li class="youtube btn" onmouseover="ytOver(this)" onmouseout="ytOut(this)"> youTube</li>
    </ul>
  </div>
  
  
  
  <script>
    
const grad = document.querySelector(".grad");
    
    
function abtOver(obj) {
  grad.style.background = 'radial-gradient(circle, rgba(255,141,194,1) 0%, rgba(129,135,255,1) 44%, rgba(255,132,76,1) 100%)';
}

// function abtOut(obj) {

function portOver(obj) {
  grad.style.background = 'radial-gradient(circle, rgba(231,169,119,1) 0%, rgba(126,161,114,1) 40%, rgba(80,36,25,1) 89%)';
}

// function portOut(obj) {
//   grad.style.background = 'radial-gradient(circle, rgba(211,110,255,1) 0%, rgba(40,221,181,1) 27%, rgba(0,88,255,1) 100%)'
// }
    
function ytOver(obj) {
  grad.style.background = 'radial-gradient(circle, rgba(255,129,192,1) 0%, rgba(222,81,81,1) 40%, rgba(107,15,26,1) 89%)';
}
